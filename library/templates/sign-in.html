<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign in page</title>

        <link rel="stylesheet" href="{{ url_for('static',filename ='css/signin-i.css')}}" />
        <link rel="stylesheet" href="{{ url_for('static',filename ='css/signin-o.css')}}" />
    </head>
    <body>
        <section class="bg-gray-900">
            <div class="mx-auto flex flex-col items-center justify-center px-6 py-8 md:h-screen lg:py-0">
                <a href="#" class="mb-6 flex items-center text-2xl font-semibold text-white">
                    <img
                        class="mr-2 h-8 w-8"
                        src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
                        alt="logo" />
                    Flowbite
                </a>
                <div class="w-full rounded-lg border border-gray-700 bg-gray-800 shadow sm:max-w-md md:mt-0 xl:p-0">
                    <div class="space-y-4 p-6 sm:p-8 md:space-y-6">
                        <h1 class="text-xl font-bold leading-tight tracking-tight text-white md:text-2xl">
                            Sign in to your account
                        </h1>

                        <form class="space-y-4 md:space-y-6" action="#">
                            <div>
                                <label for="email" class="mb-2 block text-sm font-medium text-white">Your email</label>
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    class="block w-full rounded-lg border border-gray-600 bg-gray-700 p-2.5 text-white placeholder-gray-400 focus:border-[#d97706] focus:ring-[#d97706] sm:text-sm"
                                    placeholder="name@company.com"
                                    required="" />
                            </div>
                            <div>
                                <label for="password" class="mb-2 block text-sm font-medium text-white">Password</label>
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    placeholder="••••••••"
                                    class="block w-full rounded-lg border border-gray-600 bg-gray-700 p-2.5 text-white placeholder-gray-400 focus:border-[#d97706] focus:ring-[#d97706] sm:text-sm"
                                    required="" />
                            </div>
                            <div class="flex items-center justify-between">
                                <div class="flex items-start">
                                    <div class="flex h-5 items-center">
                                        <input
                                            id="remember"
                                            aria-describedby="remember"
                                            type="checkbox"
                                            class="focus:ring-3 h-4 w-4 rounded border border-gray-600 bg-gray-700 ring-offset-gray-800 focus:ring-[#d97706]"
                                            required="" />
                                    </div>
                                    <div class="ml-3 text-sm">
                                        <label for="remember" class="text-gray-300">Remember me</label>
                                    </div>
                                </div>
                                <a href="#" class="text-sm font-medium text-[#d97706] hover:underline"
                                    >Forgot password?</a
                                >
                            </div>
                            <button
                                id="sign-in-btn"
                                type="button"
                                class="w-full rounded-lg bg-[#d97706] px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-[#b45309] focus:outline-none focus:ring-4 focus:ring-[#fcd34d]">
                                Sign in
                            </button>

                            <p class="text-sm font-light text-gray-400">
                                Don't have an account yet?
                                <a href="./sign-up.html" class="font-medium text-[#d97706] hover:underline">Sign up</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script src="{{url_for('static',filename ='js/flowbite.min.js')}}"></script>
        <script src="{{url_for('static',filename ='js/sign-in.js')}}"></script>
    </body>
</html>
